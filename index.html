<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancono Testnet • Airdrop Access</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #050505;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      max-width: 480px;
      width: 100%;
      background: linear-gradient(145deg, #111111, #000000);
      border-radius: 16px;
      padding: 35px 25px;
      box-shadow: 0 0 30px rgba(0,255,170,0.25);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffa2, #1bddff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 15px;
      color: #c4c4c4;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    a.btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      text-decoration: none;
      color: #000;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffa2, #1bddff);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,170,0.3);
      transition: .25s;
      font-size: 17px;
    }

    a.btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,170,0.5);
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #8d8d8d;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>⚡ Pancono Testnet Airdrop</h1>
    <p>
      Access the active testnet platforms below. Airdrop rewards will be
      allocated based on your completed mining and participation.
    </p>

    <a class="btn" href="https://chaserod.github.io/pancono_testnet_site/" target="_blank">
      ▶ Open Pancono Testnet Mobile Mining
    </a>

    <a class="btn" href="https://chaserod.github.io/testnet_site/" target="_blank">
      ▶ Open Testnet Mining
    </a>

    <div class="footer">
      Powered by Pancono Blockchain • Testnet Phase
    </div>
  </div>
</body>
</html>
